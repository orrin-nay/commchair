<div class="feed">
  <table *ngIf="events" id="feedBox">
      <tr>
        <td>Event Organizer</td>
        <td>Event Name</td>
        <td>Event Description</td>
      </tr>
    <tr *ngFor="let event of events" class="Volunteerevent">
            <td>{{event.organization}}</td>
            <td>{{event.name}}</td>
            <td>{{event.description}}</td>
          
    </tr>
  </table>
</div>
