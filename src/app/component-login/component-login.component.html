<html>
  <head>
    <title>UCare Login</title>
  </head>

  <body>
    <div class="login-page">  
      <div class="login-form">
        <mat-form-field class="log-in-form">
          <h4 class="text-center">Login With Your Email Account</h4>
          <label>Email
            <input matInput placeholder="somebody@example.com" [formControl]="email" required>
          </label>
          <label>Password
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </label>
          <p><input type="submit" class="button expanded" value="Log in"></p>
          <p class="text-center"><a href="#">Forgot your password?</a></p>
        </mat-form-field>
      </div>
    </div>
  </body>
</html>
