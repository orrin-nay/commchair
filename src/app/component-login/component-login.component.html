<html>

<head>
  <title>UCare Login</title>
</head>

<body>
  <div class="login-page">
    <div class="form">
      <h1 class="title">UCareLogin</h1>
      <form class="email-form">
        <img src="Ulogo.png" class='logo'>
        <h1 class="title">UCare Login</h1>
        <form class="email-form" (ngSubmit)="login(f)">

          <mat-form-field class="form-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
        <mat-form-field class="form-full-width">
          <input name="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password"
            #ctrl="ngModel">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div class="loginButton">
          <button mat-raised-button color="accent" (click)="login()">Login</button>
        </div>
        <p>{{this.error}}</p>
      </form>
    </div>
  </div>
</body>

</html>
